<template id="minuteOption">
  <option value="0">00</option>
  <option value="1">15</option>
  <option value="2">30</option>
  <option value="3">45</option>
</template>

<template id="timelineItem">
  <div class="timeline_shit iconButton">
    <div class="iconButton_item" id="shithh">
      <input type="button" class="iconButton_upper material-icons" id="shithh-icon" value="radio_button_unchecked">
      <div class="iconButton_lower" id="shithh-time">
        <select class="minute"></select>
      </div>
    </div>
    <div class="iconButton_empty" id="shithh-empty"></div>
  </div>
  <div class="timeline_eat iconButton">
    <div class="iconButton_item" id="eathh">
      <input type="button" class="iconButton_upper material-icons" id="eathh-icon" value="restaurant">
      <div class="iconButton_lower" id="eathh-time">
        <select class="minute"></select>
      </div>
    </div>
    <div class="iconButton_empty" id="eathh-empty"></div>
  </div>
  <div class="timeline_sleep iconButton">
    <div class="iconButton_item" id="sleephh">
      <input type="button" class="iconButton_upper material-icons" id="sleephh-icon" value="restaurant">
      <div class="iconButton_lower" id="sleephh-time">
        <select class="minute"></select>
      </div>
    </div>
    <div class="iconButton_empty" id="sleephh-empty"></div>
  </div>
  <div class="timeline_temperature iconButton">
    <div class="iconButton_item-off">
      <input type="text" size="2" class="iconButton_text" id="temphh-icon">&#8451;
      <div class="iconButton_lower">
        <select class="minute"></select>
      </div>
    </div>
    <div class="iconButton_empty" id="temphh-empty"></div>
  </div>
</template>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChildNote</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="icon" href="images/favicon.svg" type="images/svg+xml">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="ChildNote">
  <meta name="theme-color" content="#4285F4">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ChildNote">
  <meta name="apple-mobile-web-app-status-bar-style" content="#4285F4">

  <!-- Material Design Components -->
  <link rel="stylesheet"
  href="https://unpkg.com/material-components-web@0.39.3/dist/material-components-web.min.css" type="text/css">
  <script src="https://unpkg.com/material-components-web@0.39.3/dist/material-components-web.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/styles/bootstrap-reboot.css">
  <link rel="stylesheet" href="/styles/index.css" type="text/css">
</head>
<body>
  <header class="header">
    <div class="header__bar--fixed">
      <span class="material-icons">auto_stories</span>
      <span class="mdc-toolbar__title">ChildNote</span>
      <button id="test1">変数無視</button>
      <button id="test2">変数考慮</button>
      <button id="test3">親子無視</button>
    </div>
    <div class="title">
      <h1 class="title__header" id="title__header">{{title__header}}</h1>
      <div class="title__menu menu">
        <nav class="menu__navbar navbar">
          <div id="user-container" class="user">
            <div hidden id="user-pic" class="user_pic"></div>
            <div hidden id="user-name" class="user_name-white"></div>
            <div class="button">
              <button hidden id="sign-out" class="button_user-white">
                Sign-out
              </button>
              <button id="sign-in" class="button_user-white mdl-js-button">
                <i class="material-icons button_materialIcons">account_circle</i>Sign-in with Google
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <form id="note-form" action="#" class="note">
      <div class="note_header daily">
        <input type="date" name="" id="date" class="daily_date">
        <div class="daily_weather">
          <div>天気</div>
          <div class="radioTiles" id="weather-group">
            <div class="radioTiles_group radioTile">
              <div class="radioTile_container">
                <input id="weather-0" class="radioTile_button" type="radio" name="weather-radio" value="0" />
                <div class="radioTile_tile">
                  <div class="radioTile_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                      <path d="M0 0h24v24H0V0z" fill="none" />
                      <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79zM1 10.5h3v2H1zM11 .55h2V3.5h-2zm8.04 2.495l1.408 1.407-1.79 1.79-1.407-1.408zm-1.8 15.115l1.79 1.8 1.41-1.41-1.8-1.79zM20 10.5h3v2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm-1 4h2v2.95h-2zm-7.45-.96l1.41 1.41 1.79-1.8-1.41-1.41z" />
                    </svg>
                  </div>
                </div>
              </div>

              <div class="radioTile_container">
                <input id="weather-1" class="radioTile_button" type="radio" name="weather-radio" value="1" />
                <div class="radioTile_tile">
                  <div class="radioTile_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                      <path d="M0 0h24v24H0V0z" fill="none" />
                      <path d="M12.01 6c2.61 0 4.89 1.86 5.4 4.43l.3 1.5 1.52.11c1.56.11 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3h-13c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.95 6 12.01 6m0-2C9.12 4 6.6 5.64 5.35 8.04 2.35 8.36.01 10.91.01 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.64-4.96C18.68 6.59 15.65 4 12.01 4z" />
                    </svg>
                  </div>
                </div>
              </div>

              <div class="radioTile_container">
                <input id="weather-2" class="radioTile_button" type="radio" name="weather-radio" value="2" />
                <div class="radioTile_tile">
                  <div class="radioTile_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                      <g>
                        <rect fill="none" height="24" width="24" />
                        <path d="M14.5,6.92L13,5.77V3.88V3.4c0-0.26,0.22-0.48,0.5-0.48c0.28,0,0.5,0.21,0.5,0.48V4h2V3.4C16,2.07,14.88,1,13.5,1 C12.12,1,11,2.07,11,3.4v0.48v1.89L9.5,6.92L6,6.07l5.05,15.25C11.2,21.77,11.6,22,12,22s0.8-0.23,0.95-0.69L18,6.07L14.5,6.92z M13.28,8.5l0.76,0.58l0.92-0.23L13,14.8V8.29L13.28,8.5z M9.96,9.09l0.76-0.58L11,8.29v6.51L9.03,8.86L9.96,9.09z" />
                      </g>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <button id="submit" type="submit" class="daily_save">保存</button>
      </div>
      <div class="note_timeline timeline">
        <div class="timeline_header">
          <div></div>
          <div>排便</div>
          <div>食事</div>
          <div>睡眠</div>
          <div>検温</div>　　
        </div>
        <div class="timeline_row">
          <div class="timeline_hour">18:00</div>
        </div>
        <div class="timeline_row">
          <div class="timeline_hour">19:00</div>
        </div>
        <div class="timeline_row">
          <div class="timeline_hour">20:00</div>
        </div>
        <div class="timeline_row">
          <div class="timeline_hour">21:00</div>
        </div>
        <div class="time">22:00</div>
        <div class="time">23:00</div>
        <div class="time">00:00</div>
        <div class="time">01:00</div>
        <div class="time">02:00</div>
        <div class="time">03:00</div>
        <div class="time">04:00</div>
        <div class="time">05:00</div>
        <div class="time">06:00</div>
        <div class="time">07:00</div>
        <div class="time">08:00</div>
        <div class="time">09:00</div>
        <div class="time">10:00</div>
        <div class="time">11:00</div>
        <div class="time">12:00</div>
        <div class="time">13:00</div>
        <div class="time">14:00</div>
        <div class="time">15:00</div>
        <div class="time">16:00</div>
        <div class="time">17:00</div>
      </div>
      <div class="note_mood">
        <div>機嫌</div>
        <div class="radioTiles" id="mood-group">
          <div class="radioTiles_group radioTile">
            <div class="radioTile_container">
              <input id="mood-1" class="radioTile_button" type="radio" name="mood-radio" value="0" />
              <div class="radioTile_tile">
                <div class="radioTile_icon walk-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <circle cx="15.5" cy="9.5" r="1.5" />
                    <circle cx="8.5" cy="9.5" r="1.5" />
                    <path d="M12 16c-1.48 0-2.75-.81-3.45-2H6.88c.8 2.05 2.79 3.5 5.12 3.5s4.32-1.45 5.12-3.5h-1.67c-.7 1.19-1.97 2-3.45 2zm-.01-14C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
                  </svg>
                </div>
                <label for="mood-1" class="radioTile_label">GOOD</label>
              </div>
            </div>

            <div class="radioTile_container">
              <input id="mood-2" class="radioTile_button" type="radio" name="mood-radio" value="1" />
              <div class="radioTile_tile">
                <div class="radioTile_icon bike-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path d="M9 14h6v1.5H9z" />
                    <circle cx="15.5" cy="9.5" r="1.5" />
                    <circle cx="8.5" cy="9.5" r="1.5" />
                    <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
                  </svg>
                </div>
                <label for="mood-2" class="radioTile_label">NORMAL</label>
              </div>
            </div>

            <div class="radioTile_container">
              <input id="mood-3" class="radioTile_button" type="radio" name="mood-radio" value="2" />
              <div class="radioTile_tile">
                <div class="radioTile_icon car-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <circle cx="15.5" cy="9.5" r="1.5" />
                    <circle cx="8.5" cy="9.5" r="1.5" />
                    <path d="M12 14c-2.33 0-4.32 1.45-5.12 3.5h1.67c.69-1.19 1.97-2 3.45-2s2.75.81 3.45 2h1.67c-.8-2.05-2.79-3.5-5.12-3.5zm-.01-12C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
                  </svg>
                </div>
                <label for="mood-3" class="radioTile_label">BAD</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="note_pickUpTime inputTime">お迎え時間
        <input class="inputTime_input" type="time" name="" id="pickUpTime" step="900" max="19:00" min="12:00" required>
        <span class="inputTime_validity"></span>
      </div>
      <div class="box5">検温
        <select class="hour">
          <option value="0">07</option>
          <option value="1">08</option>
          <option value="2">09</option>
        </select>
        :
        <select class="minute"></select>
        <input type="text" name="" id="temp">&#8451;
      </div>
      <div class="box6">お迎えの方
        <input type="text" name="" id="mother">
      </div>
      <div class="home">
        <div class="sectionTitle">夕ご飯
          <select class="hour">
            <option value="0">17</option>
            <option value="1">18</option>
            <option value="2">19</option>
            <option value="3">20</option>
          </select>
          :
          <select class="minute"></select>
        </div>
        <div>
          <textarea class="noResize fill"></textarea>
        </div>
        <div class="sectionTitle">朝ご飯
          <select class="hour">
            <option value="0">06</option>
            <option value="1">07</option>
            <option value="2">08</option>
          </select>
          :
          <select class="minute"></select>
        </div>
        <div>
          <textarea class="noResize fill"></textarea>
        </div>
        <div class="sectionTitle">家庭での様子</div>
        <div>
          <textarea class="noResize fill"></textarea>
        </div>
        <div class="sectionTitle">家庭からの連絡事項</div>
        <div>
          <textarea class="noResize fill"></textarea>
        </div>
      </div>
      <div class="nurserySchool">
        <div class="sectionTitle">昼ご飯
          <select class="hour">
            <option value="0">11</option>
            <option value="1">12</option>
            <option value="2">13</option>
          </select>
          :
          <select class="minute"></select>
        </div>
        <div>
          <textarea class="noResize fill"></textarea>
        </div>
        <div class="sectionTitle">おやつ
          <select class="hour">
            <option value="0">14</option>
            <option value="1">15</option>
            <option value="2">16</option>
          </select>
          :
          <select class="minute"></select>
        </div>
        <div>
          <textarea class="noResize fill"></textarea>
        </div>
        <div class="sectionTitle">園での様子</div>
        <div>
          <textarea class="noResize fill"></textarea>
        </div>
        <div class="sectionTitle">園からの連絡事項</div>
        <div>
          <textarea class="noResize fill"></textarea>
        </div>
      </div>
    </form>

    <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.9.1/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/8.9.1/firebase-analytics.js"></script>
  <script src="/__/firebase/8.7.1/firebase-auth.js"></script>
  <script src="/__/firebase/8.7.1/firebase-firestore.js"></script>
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <script src="//unpkg.com/navigo@6"></script>
  <script src="/scripts/index.js"></script>
</body>
</html>
