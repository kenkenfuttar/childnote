<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChildNote</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="icon" href="images/favicon.svg" type="images/svg+xml">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="ChildNote">
  <meta name="theme-color" content="#4285F4">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ChildNote">
  <meta name="apple-mobile-web-app-status-bar-style" content="#4285F4">

  <!-- Material Design Components -->
  <link rel="stylesheet"
  href="https://unpkg.com/material-components-web@0.39.3/dist/material-components-web.min.css" type="text/css">
  <script src="https://unpkg.com/material-components-web@0.39.3/dist/material-components-web.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- <link rel="stylesheet" href="/styles/main.css" type="text/css"> -->
  <link rel="stylesheet" href="/styles/bootstrap-reboot.css">
  <link rel="stylesheet" href="/styles/index.css" type="text/css">
</head>
<body>
  <header class="header">
    <div class="header__bar--fixed">
      <span class="material-icons mdc-toolbar__icon--menu">auto_stories</span>
      <span class="mdc-toolbar__title">ChildNote</span>
    </div>
    <div class="title">
      <h1 class="title__header" id="title__header">{{title__header}}</h1>
      <div class="title__menu menu">
        <nav class="menu__navbar navbar">
          <a class="navbar__brand" href="#">Menu</a>
          <button id="btnNavbarToggle" class="navbar__toggler" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
          </button>
          <div class="navbar__collapse" id="navbarNav2">
            <ul class="navbar__nav margin__right--auto nav">
              <li class="nav__item">
                <a class="nav__link" href="/menu">Home</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="/noteList">Notes</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Setting</a>
              </li>
            </ul>
          </div>
          <div id="user-container" class="user">
            <div hidden id="user-pic" class="user__pic"></div>
            <div hidden id="user-name" class="user__name--white"></div>
            <div class="button">
              <button hidden id="sign-out" class="button__user--white">
                Sign-out
              </button>
              <button id="sign-in" class="button__user--white mdl-js-button">
                <i class="material-icons button__materialIcons">account_circle</i>Sign-in with Google
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <div class="signInArea">
    <form class="signInArea__form form">
      <div class="form__group text">
        <label for="exampleInputEmail12">Email address</label>
        <input type="email" class="text__input" id="exampleInputEmail12" aria-describedby="emailHelp2">
        <small id="emailHelp2" class="text__desc">We'll never share your email with anyone else.</small>
      </div>
      <div class="form__group text">
        <label for="exampleInputPassword12">Password</label>
        <input type="password" class="text__input" id="exampleInputPassword12">
      </div>
      <div class="form__group check">
        <input type="checkbox" class="check__input" id="exampleCheck12">
        <label class="check__label" for="exampleCheck12">Check me out</label>
      </div>
    </form>
    <a class="signInArea__button" href="/menu" role="button">ログイン</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.9.1/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/8.9.1/firebase-analytics.js"></script>
  <script src="/__/firebase/8.7.1/firebase-auth.js"></script>
  <script src="/__/firebase/8.7.1/firebase-firestore.js"></script>
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <script src="//unpkg.com/navigo@6"></script>

  <!-- <script src="/scripts/FriendlyEats.js"></script> -->
  <!-- <script src="/scripts/FriendlyEats.View.js"></script> -->
  <!-- <script src="/scripts/FriendlyEats.Mock.js"></script> -->
  <!-- <script src="/scripts/FriendlyEats.Data.js"></script> -->
  <script src="/scripts/index.js"></script>
</body>
</html>
